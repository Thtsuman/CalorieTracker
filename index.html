<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracalories || Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear all</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" class="validate" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" class="validate" placeholder="Add Item" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darker-3"> <i class="fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange"> <i class="fa fa-pen-square"></i> Update
                            Meal</button>
                        <button class="delete-btn btn red"> <i class="fa fa-trash"></i> Delete Meal</button>
                        <button class="back-btn btn grey right"> <i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- calorie count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <ul class="collection" id="item-list">
            <!-- <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pen-square"></i>
                </a>
            </li> -->
        </ul>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
